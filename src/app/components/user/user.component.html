<h1>Hello {{name}}</h1>
<p>Edad: {{age}}</p>
<p>Email: {{email}}</p>
<p>Dirección: {{address.street}}. {{address.city}}, {{address.state}}</p>

<form (submit)="addHobby(hobby.value)">
    <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>
    <button >Añadir Hobby</button>
</form>

<h2>Hobbies</h2>
<ul>
    <li *ngFor="let hobby of hobbies">
        {{hobby}}<button (click)="deleteHobby(hobby)">Eliminar</button>
    </li>
</ul>
