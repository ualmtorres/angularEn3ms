<h1>Hello {{name}}</h1>
<p>Edad: {{age}}</p>
<p>Email: {{email}}</p>
<p>Dirección: {{address.street}}. {{address.city}}, {{address.state}}</p>

<form (submit)="addHobby(hobby.value)">
    <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>
    <button >Añadir Hobby</button>
</form>

<form>
    <div>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" [(ngModel)]="age" name="age">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
        <label for="street">Street:</label>
        <input type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
        <label for="state">State:</label>
        <input type="text" [(ngModel)]="address.state" name="state">
    </div>
</form>

<h2>Hobbies</h2>
<ul>
    <li *ngFor="let hobby of hobbies">
        {{hobby}}
        <button (click)="deleteHobby(hobby)">Eliminar</button>
    </li>
</ul>
